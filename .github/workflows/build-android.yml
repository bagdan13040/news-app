name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Обновлено до v4
      
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1 # Используем готовый экшен
      id: buildozer
      with:
        command: buildozer android debug
        buildozer_version: master # Рекомендуется использовать stable или master
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4 # Обновлено до v4
      with:
        name: NewsSearch-APK
        path: ${{ steps.buildozer.outputs.filename }} # Экшен сам передает имя файла

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.buildozer.outputs.filename }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
